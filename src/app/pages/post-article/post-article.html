<div class="container mt-5">
  <h2>{{ editingPost ? 'Edit Article' : 'Post a New Article' }}</h2>

  <form (ngSubmit)="editingPost ? updateArticle() : postArticle()" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input [(ngModel)]="article.title" name="title" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea [(ngModel)]="article.content" name="content" rows="6" class="form-control" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">
      {{ editingPost ? 'Save Changes' : 'Post Article' }}
    </button>
  </form>

  <hr class="my-5" />

  <div *ngIf="articles.length > 0">
    <h4>Your Articles</h4>

    <div *ngFor="let a of articles" class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ a.title }}</h5>
        <p class="card-text">{{ a.content }}</p>
        <button class="btn btn-outline-primary btn-sm" (click)="editArticle(a)">Edit</button>
      </div>
    </div>
  </div>
</div>

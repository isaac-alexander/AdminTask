<div class="container mt-5 w-50">
  <h2 class="text-center">Sign In</h2>

  <form (ngSubmit)="signIn()" class="mt-4">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input [(ngModel)]="email" name="email" type="email" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Role</label>
      <select [(ngModel)]="role" name="role" class="form-select" required>
        <option value="">-- Select Role --</option>
        <option value="admin">Admin</option>
        <option value="employee">Employee</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success w-100">Login</button>
  </form>

</div>

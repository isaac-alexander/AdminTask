<div class="container mt-5">
    <h2 class="text-center">Sign In</h2>
    <form (ngSubmit)="signIn()" class="mt-4 mx-auto w-50">

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input [(ngModel)]="email" name="email" id="email" class="form-control" type="email" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input [(ngModel)]="password" name="password" id="password" class="form-control" type="password" required />
        </div>

        <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
</div>

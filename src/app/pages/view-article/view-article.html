<div class="container mt-5" *ngIf="article; else notFound">
    <div class="mb-3">
        <a routerLink="/feed" class="btn btn-outline-secondary">
            ‚Üê Back to Feed
        </a>
    </div>

    <div class="card shadow-sm mx-auto" style="max-width: 700px;">
        <div class="card-body">
            <!-- article title -->
            <h2 class="card-title mb-3 text-center">{{ article.title }}</h2>

            <!-- article content -->
            <p class="card-text fs-5">{{ article.content }}</p>

            <hr />

            <!-- comment -->
            <h5 class="mt-4">Comments</h5>

            <!-- <ul class="list-group mb-3">

                    {{ comment }}
                </li>
            </ul> -->

            </div> -->
        </div>
    </div>
</div>

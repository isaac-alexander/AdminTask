<div class="container mt-5">
    <h2>Create Your Profile</h2>
    <form (ngSubmit)="saveProfile()" class="mt-3">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>First Name</label>
                <input [(ngModel)]="profile.firstname" name="firstname" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
                <label>Last Name</label>
                <input [(ngModel)]="profile.lastname" name="lastname" class="form-control" required />
            </div>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input [(ngModel)]="profile.email" name="email" type="email" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Gender</label>
            <select [(ngModel)]="profile.gender" name="gender" class="form-select" required>
                <option value="">-- Select --</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Job Role</label>
            <input [(ngModel)]="profile.job_role" name="job_role" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Department</label>
            <input [(ngModel)]="profile.department" name="department" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Address</label>
            <textarea [(ngModel)]="profile.address" name="address" class="form-control" rows="2" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Save Profile</button>
    </form>
</div>
